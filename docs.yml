        - Auth
      summary: mitra & penitip login
      parameters:
      - in: query
        name: role
        schema:
          type: string
          example: mitra/client 
        required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/requestLogin'
            example:
              email : "user@mail.com"
              password : "your password"
      responses:
        '200':
          description: Success Login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseLoginSuccess'
              examples:
                response1:
                  description: response success
                  value: {
                    status: "success",
                    message: "login success",
                    data: {
                      token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJleHAiOjE2MzgzMjYxODAsInVzZXJJZCI6MSwidXNlcm5hbWUiOiJhZG1pbiJ9.AebFR-oQjUSOMez2ucDWkiMrS2eQIPmcYm5c71qZ_co",
                      nama: "Lala Tralala"
                    }
                  }
        '400':
          description: Fail Login
